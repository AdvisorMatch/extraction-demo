{% extends 'extraction_app/base.html' %}
{% block content %}
    <form method="get">
        {{ filter.form.as_p }}
        <input type="submit"/>
    </form>
    <ul>
        {% for obj in filter.qs %}
            <li>
                <a href="{% url 'work_detail' obj.id %}">  {{ obj.title }} - {{ obj.year }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
